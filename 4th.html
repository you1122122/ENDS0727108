<h1>日本北海道甜蝦 </h1> 
<h3>(5)	甜蝦( 北國赤海老) (南蠻蝦)(日本北海道)
主要產自日本海、白令海、加拿大西海岸和加阿拉斯加
在日本又稱南蠻海老，肉質紅且軟嫩，具有入口即化的口感，直接生食是最受歡迎的品嚐方式。 黃之暘說，與牡丹蝦相較，甜蝦的體型稍小， 因此多半是剝殼後的蝦身，以生鮮方式品嚐，而蝦頭與蝦殼可熬煮味噌湯，享受鮮甜風味。
